<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// ===== TEXTO CENTRAL =====
const textoCentral = "Paula üíñ";

// ===== FRASES =====
const FRASES = [
  "Te quiero",
  "Te adoro",
  "Te aprecio",
  "Me importas",
  "Sos especial",
  "Te pienso",
  "Me haces feliz"
];

const frasesActivas = [];

// ===== PART√çCULAS =====
const particulas = [];
const MAX = 200;

class Particula {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.vx = (Math.random() - 0.5) * 1.5;
    this.vy = (Math.random() - 0.5) * 1.5;
    this.size = Math.random() * 2 + 1;
    this.life = Math.random() * 200 + 100;
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.life--;
  }

  draw() {
    ctx.fillStyle = "hotpink";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

// ===== FRASE CANVAS =====
class Frase {
  constructor(x, y, texto) {
    this.x = x;
    this.y = y;
    this.texto = texto;
    this.alpha = 1;
    this.vy = 0.3;
  }

  update() {
    this.y -= this.vy;
    this.alpha -= 0.005;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = "pink";
    ctx.font = "28px Arial";
    ctx.textAlign = "center";
    ctx.shadowColor = "hotpink";
    ctx.shadowBlur = 15;
    ctx.fillText(this.texto, this.x, this.y);
    ctx.restore();
  }
}

// ===== MOUSE =====
let mouse = { x: canvas.width / 2, y: canvas.height / 2 };

window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;

  for (let i = 0; i < 2; i++) {
    particulas.push(new Particula(mouse.x, mouse.y));
  }
});

// ===== CLICK =====
window.addEventListener("click", e => {
  const texto = FRASES[Math.floor(Math.random() * FRASES.length)];
  frasesActivas.push(new Frase(e.clientX, e.clientY, texto));

  // Explosi√≥n extra
  for (let i = 0; i < 30; i++) {
    particulas.push(new Particula(e.clientX, e.clientY));
  }
});
