<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Paula</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    cursor: none;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    display: block;
  }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<script>
(() => {

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  // ===== TEXTO CENTRAL =====
  const textoCentral = "Paula ðŸ’–";

  // ===== FRASES =====
  const FRASES = [
    "Te quiero",
    "Te adoro",
    "Te aprecio",
    "Me importas",
    "Sos especial",
    "Te pienso",
    "Me haces feliz"
  ];

  const frases = [];
  const particulas = [];
  const MAX_PARTICULAS = 220;

  // ===== PARTÃCULA =====
  class Particula {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.vx = (Math.random() - 0.5) * 2;
      this.vy = (Math.random() - 0.5) * 2;
      this.size = Math.random() * 2 + 1;
      this.life = Math.random() * 120 + 80;
    }

    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.life--;
    }

    draw() {
      ctx.fillStyle = "hotpink";
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  // ===== FRASE =====
  class Frase {
    constructor(x, y, texto) {
      this.x = x;
      this.y = y;
      this.texto = texto;
      this.alpha = 1;
      this.vy = 0.4;
    }

    update() {
      this.y -= this.vy;
      this.alpha -= 0.01;
    }

    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = "pink";
      ctx.font = "28px Arial";
      ctx.textAlign = "center";
      ctx.shadowColor = "hotpink";
      ctx.shadowBlur = 20;
      ctx.fillText(this.texto, this.x, this.y);
      ctx.restore();
    }
  }

  // ===== MOUSE =====
  window.addEventListener("mousemove", e => {
    for (let i = 0; i < 2; i++) {
      particulas.push(new Particula(e.clientX, e.clientY));
    }
  });

  // ===== CLICK =====
  window.addEventListener("click", e => {
    const t = FRASES[Math.floor(Math.random() * FRASES.length)];
    frases.push(new Frase(e.clientX, e.clientY, t));

    for (let i = 0; i < 25; i++) {
      particulas.push(new Particula(e.clientX, e.clientY));
    }
  });

  // ===== LOOP =====
  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // TEXTO CENTRAL
    ctx.save();
    ctx.fillStyle = "hotpink";
    ctx.font = "48px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.shadowColor = "hotpink";
    ctx.shadowBlur = 30;
    ctx.fillText(textoCentral, canvas.width / 2, canvas.height / 2);
    ctx.restore();

    // FRASES
    for (let i = frases.length - 1; i >= 0; i--) {
      frases[i].update();
      frases[i].draw();
      if (frases[i].alpha <= 0) frases.splice(i, 1);
    }

    // PARTÃCULAS
    for (let i = particulas.length - 1; i >= 0; i--) {
      particulas[i].update();
      particulas[i].draw();
      if (particulas[i].life <= 0) particulas.splice(i, 1);
    }

    while (particulas.length > MAX_PARTICULAS) {
      particulas.shift();
    }

    requestAnimationFrame(animate);
  }

  animate();

})();
</script>

</body>
</html>
