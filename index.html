<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mensaje</title>

<style>
  body {
    margin: 0;
    background: black;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .texto {
    position: absolute;
    color: pink;
    font-size: 42px;
    animation: aparecer 1.5s ease, vibrar 0.15s infinite;
    text-align: center;
  }

  @keyframes aparecer {
    from {
      opacity: 0;
      transform: scale(0.6);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes vibrar {
    0% { transform: translate(0,0); }
    25% { transform: translate(1px,-1px); }
    50% { transform: translate(-1px,1px); }
    75% { transform: translate(1px,1px); }
    100% { transform: translate(0,0); }
  }
</style>
</head>

<body>

<script>
  const FRASES = [
    "Siempre estÃ¡s aquÃ­ ðŸ’—",
    "No te olvides de mÃ­",
    "Todo pasa",
    "AÃºn pienso en ti",
    "Nada fue en vano",
    "AquÃ­ sigo",
    "No era un error",
    "Te sentÃ­"
  ];

  document.addEventListener("click", () => {
    // borrar texto anterior
    const viejo = document.querySelector(".texto");
    if (viejo) viejo.remove();

    // elegir frase aleatoria
    const frase = FRASES[Math.floor(Math.random() * FRASES.length)];

    // crear texto
    const texto = document.createElement("div");
    texto.className = "texto";
    texto.innerText = frase;

    document.body.appendChild(texto);
  });
</script>

</body>
</html>
