<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Lluvia Gigante de Amor</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      cursor: none;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      inset: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .center-message {
      font-family: 'Courier New', monospace;
      color: #ff69b4;
      font-size: 6rem;
      opacity: 0.9;
      text-shadow: 0 0 15px rgba(255,105,180,.8);
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: .8; }
      50% { transform: scale(1.06); opacity: 1; }
    }
    @media (max-width:768px){
      .center-message{font-size:3rem;}
    }
    .heart-cursor{
      position:absolute;
      width:32px;
      height:32px;
      pointer-events:none;
      z-index:9999;
      filter: drop-shadow(0 0 6px #ff69b4);
    }
  </style>
</head>

<body>
<canvas id="canvas"></canvas>

<div class="overlay">
  <div class="center-message">PAUU ðŸ’–</div>
</div>

<img id="cursor" class="heart-cursor"
src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmY2OWI0IiBkPSJNNDcuNiAyNUMyNS4xIDI1IDcgNDMuMSA3IDY1LjZDNyA4OC4xIDI0LjMgMTI3IDkzLjUgMTU3LjVjNjkuMiAzMC41IDE0Ni4zIDY0LjEgMTYxLjUgODQuMSAxNS4yLTIwIDEwMC4xLTUzLjYgMTY5LjMtODQuMSA2OS4yLTMwLjUgODYuNS02OS40IDg2LjUtOTEuOSAwLTIyLjUtMTguMS00MC42LTQwLjYtNDAuNnMtNDAuNiAxOC4xLTQwLjYgNDAuNmMwIDguMSAxLjYgMTUuNSA0LjMgMjIuMiIvPjwvc3ZnPg==" />

<audio id="music" loop>
  <source src="el_tesoro.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");
music.volume = 0;

document.addEventListener("click", () => {
  if (music.paused) {
    music.play();
    let v = 0;
    const fade = setInterval(() => {
      if (v < 0.4) {
        v += 0.01;
        music.volume = v;
      } else clearInterval(fade);
    }, 200);
  }
},{ once:true });

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const cursor = document.getElementById("cursor");
document.addEventListener("mousemove",e=>{
  cursor.style.left = e.clientX-16+"px";
  cursor.style.top = e.clientY-16+"px";
});

const text="TE QUIERO";
const fontSize=64;
const columns=Math.floor(canvas.width/(fontSize*1.5));
const drops=new Array(columns).fill(1);

function drawMatrix(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#ff69b4";
  ctx.font=`bold ${fontSize}px monospace`;
  for(let i=0;i<drops.length;i++){
    ctx.fillText(text,i*fontSize*1.5,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height && Math.random()>0.99) drops[i]=0;
    drops[i]+=0.3;
  }
}

let particles=[];
canvas.addEventListener("click",e=>{
  for(let i=0;i<30;i++){
    particles.push({
      x:e.clientX,
      y:e.clientY,
      vx:(Math.random()-.5)*6,
      vy:(Math.random()-.5)*6,
      a:1
    });
  }
});

function drawParticles(){
  particles.forEach((p,i)=>{
    ctx.globalAlpha=p.a;
    ctx.font="bold 28px monospace";
    ctx.fillStyle="#ff69b4";
    ctx.fillText("TE QUIERO MUCHO",p.x,p.y);
    p.x+=p.vx;
    p.y+=p.vy;
    p.a-=0.01;
    if(p.a<=0) particles.splice(i,1);
  });
  ctx.globalAlpha=1;
}

function animate(){
  drawMatrix();
  drawParticles();
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
