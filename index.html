      opacity: 0;

<script>
  const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
  const colors = ['#ff69b4', '#ff1493', '#ffa07a', '#ffc0cb', '#db7093'];

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const text = "TE AMO";
  const fontSize = isTouchDevice ? 36 : 64;
  const columns = Math.floor(canvas.width / (fontSize * 1.5));
  const drops = new Array(columns).fill(1);

  ctx.font = `bold ${fontSize}px monospace`;

  function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ff69b4";

    for (let i = 0; i < drops.length; i++) {
      ctx.fillText(text, i * fontSize * 1.5, drops[i] * fontSize);
      drops[i] += 0.3;
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.99) drops[i] = 0;
    }
  }

  function animate() {
    drawMatrix();
    requestAnimationFrame(animate);
  }

  animate();
</script>
