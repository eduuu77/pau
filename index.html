<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Paula</title>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    height: 100vh;
    font-family: Arial, sans-serif;
    cursor: none;
  }

  #centro {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: hotpink;
    font-size: 48px;
    animation: vibrar 0.15s infinite;
    pointer-events: none;
  }

  .frase {
    position: absolute;
    color: pink;
    font-size: 28px;
    animation: aparecer 0.8s ease, flotar 2.5s linear forwards;
    pointer-events: none;
    white-space: nowrap;
  }

  .particula {
    position: absolute;
    width: 6px;
    height: 6px;
    background: hotpink;
    border-radius: 50%;
    pointer-events: none;
  }

  @keyframes aparecer {
    from { opacity: 0; transform: scale(0.5); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes flotar {
    to { opacity: 0; transform: translateY(-100px); }
  }

  @keyframes vibrar {
    0% { transform: translate(-50%, -50%) translate(0,0); }
    25% { transform: translate(-50%, -50%) translate(1px,-1px); }
    50% { transform: translate(-50%, -50%) translate(-1px,1px); }
    75% { transform: translate(-50%, -50%) translate(1px,1px); }
    100% { transform: translate(-50%, -50%) translate(0,0); }
  }
</style>
</head>

<body>

<div id="centro">Paula üíñ</div>

<script>
  const FRASES = [
    "Te quiero",
    "Te aprecio",
    "Te pienso",
    "Sos un tesoro",
    "Me importas",
    "Te adoro",
    "Me haces feliz",
    "Mereces lo mejor"
  ];

  document.addEventListener("click", (e) => {
    // FRASE
    const frase = document.createElement("div");
    frase.className = "frase";
    frase.innerText = FRASES[Math.floor(Math.random() * FRASES.length)];
    frase.style.left = e.clientX + "px";
    frase.style.top = e.clientY + "px";
    document.body.appendChild(frase);

    setTimeout(() => frase.remove(), 3000);

    // PART√çCULAS
    for (let i = 0; i < 30; i++) {
      const p = document.createElement("div");
      p.className = "particula";
      p.style.left = e.clientX + "px";
      p.style.top = e.clientY + "px";
      document.body.appendChild(p);

      const angulo = Math.random() * Math.PI * 2;
      const velocidad = Math.random() * 80 + 20;

      const dx = Math.cos(angulo) * velocidad;
      const dy = Math.sin(angulo) * velocidad;

      p.animate([
        { transform: "translate(0,0)", opacity: 1 },
        { transform: `translate(${dx}px, ${dy}px)`, opacity: 0 }
      ], {
        duration: 800,
        easing: "ease-out"
      });

      setTimeout(() => p.remove(), 800);
    }
  });
</script>

</body>
</html>
