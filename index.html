<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Paula</title>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  #centro {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: pink;
    font-size: 48px;
    animation: vibrar 0.2s infinite;
    pointer-events: none;
  }

  .frase {
    position: absolute;
    color: pink;
    font-size: 28px;
    animation: aparecer 1.5s ease, flotar 3s linear forwards;
    pointer-events: none;
    white-space: nowrap;
  }

  .particula {
    position: absolute;
    width: 6px;
    height: 6px;
    background: hotpink;
    border-radius: 50%;
    pointer-events: none;
  }

  @keyframes aparecer {
    from { opacity: 0; transform: scale(0.5); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes flotar {
    to { opacity: 0; transform: translateY(-80px); }
  }

  @keyframes vibrar {
    0% { transform: translate(-50%, -50%) translate(0,0); }
    25% { transform: translate(-50%, -50%) translate(1px,-1px); }
    50% { transform: translate(-50%, -50%) translate(-1px,1px); }
    75% { transform: translate(-50%, -50%) translate(1px,1px); }
    100% { transform: translate(-50%, -50%) translate(0,0); }
  }
</style>
</head>
