<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>pauu üíñ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  cursor: none;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* TEXTO CENTRAL */
#centro {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: hotpink;
  font-size: 48px;
  z-index: 5;
  pointer-events: none;
  animation: vibrar 0.15s infinite;
}

/* FRASES */
.frase {
  position: absolute;
  color: pink;
  font-size: 26px;
  pointer-events: none;
  white-space: nowrap;
  animation: aparecer 1s ease-out, flotar 3s linear forwards;
}

/* PART√çCULAS */
.particula {
  position: absolute;
  width: 6px;
  height: 6px;
  background: hotpink;
  border-radius: 50%;
  pointer-events: none;
}

/* ANIMACIONES */
@keyframes aparecer {
  from { opacity: 0; transform: scale(0.5); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes flotar {
  to { opacity: 0; transform: translateY(-100px); }
}

@keyframes vibrar {
  0% { transform: translate(-50%, -50%) translate(0,0); }
  25% { transform: translate(-50%, -50%) translate(1px,-1px); }
  50% { transform: translate(-50%, -50%) translate(-1px,1px); }
  75% { transform: translate(-50%, -50%) translate(1px,1px); }
  100% { transform: translate(-50%, -50%) translate(0,0); }
}
</style>
</head>

<body>

<div id="centro">pauu üíñ</div>

<script>
/* FRASES DISPONIBLES */
const FRASES = [
  "Te amo",
  "Te quiero",
  "Te adoro",
  "Te aprecio",
  "Me importas",
  "Me haces feliz",
  "Eres especial",
  "Pienso en ti",
  "Siempre t√∫ üíñ"
];

/* CLICK ‚Üí FRASE + EXPLOSI√ìN */
document.addEventListener("click", (e) => {

  /* FRASE */
  const frase = document.createElement("div");
  frase.className = "frase";
  frase.innerText = FRASES[Math.floor(Math.random() * FRASES.length)];
  frase.style.left = e.clientX + "px";
  frase.style.top = e.clientY + "px";
  document.body.appendChild(frase);

  setTimeout(() => frase.remove(), 3000);

  /* PART√çCULAS */
  for (let i = 0; i < 30; i++) {
    const p = document.createElement("div");
    p.className = "particula";
    p.style.left = e.clientX + "px";
    p.style.top = e.clientY + "px";

    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 4 + 2;
    const vx = Math.cos(angle) * speed;
    const vy = Math.sin(angle) * speed;

    document.body.appendChild(p);

    let x = e.clientX;
    let y = e.clientY;
    let life = 60;

    const anim = () => {
      x += vx;
      y += vy;
      life--;
      p.style.left = x + "px";
      p.style.top = y + "px";
      p.style.opacity = life / 60;
      if (life > 0) {
        requestAnimationFrame(anim);
      } else {
        p.remove();
      }
    };
    anim();
  }
});

/* PART√çCULAS DEL CURSOR */
document.addEventListener("mousemove", (e) => {
  const p = document.createElement("div");
  p.className = "particula";
  p.style.left = e.clientX + "px";
  p.style.top = e.clientY + "px";
  document.body.appendChild(p);

  let life = 20;
  const anim = () => {
    life--;
    p.style.opacity = life / 20;
    if (life > 0) {
      requestAnimationFrame(anim);
    } else {
      p.remove();
    }
  };
  anim();
});
</script>

</body>
</html>
